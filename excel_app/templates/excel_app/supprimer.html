{% extends 'excel_app/base.html' %}

{% block content %}
<h2>Supprimer l'employé</h2>
<p>Êtes-vous sûr de vouloir supprimer l'employé <strong>{{ employee }}</strong> ? Cette action est irréversible.</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Confirmer la suppression</button>
    <a href="{% url 'liste_employees' %}" class="btn btn-secondary ms-2">Annuler</a>
</form>
{% endblock %}
